# Workflow for building and deploying your site to GitHub Pages
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug Build Output
        run: ls -lah ./dist  # Ensure the directory exists and has files

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Use v4
        with:
          name: github-pages  # Artifact name MUST match deploy step
          path: './dist'  # Ensure this matches the actual build output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Ensure artifact exists
        with:
          name: github-pages
          path: ./dist  # Extract files to the correct location

      - name: Debug Downloaded Artifact
        run: ls -lah ./dist  # Ensure files exist before deploying

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
