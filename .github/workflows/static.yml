# Workflow for building and deploying your site to GitHub Pages
name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug Build Output
        run: ls -lah ./dist  # Check if the build output directory exists

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: List Available Artifacts (Before Download)
        run: |
          echo "Checking available artifacts..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" | jq '.'

      - name: Download Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: github-pages
          path: ./dist

      - name: Debug Downloaded Artifact
        run: ls -lah ./dist  # Verify files exist before deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
